{% extends './base.html' %}
{% block content %}
<h1>お店情報の{{ object|yesno:'更新,作成' }}</h1>
<form action="" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="submit">
    {{ object|yesno:'更新,作成' }}
  </button>
</form>
<div>
  <a href="Javascript:history.back()">&lt; 戻る</a>
  <!-- &ltは特殊文字で、htmlタグと区別するときに使われる。 -->
</div>
{% endblock %}
