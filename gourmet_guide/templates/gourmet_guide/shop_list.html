{% extends './base.html' %} 
{% block content %}
  <h1>お店一覧</h1>
  <div>
    <a href="{% url 'gourmet_guide:create' %}">新規登録</a>
  </div>
  <table class="table table-striped table-hover">
    <tr>
      <th>店名</th>
      <th>カテゴリー</th>
      <th>住所</th>
    </tr>
    {% for shop in object_list %}
    <tr>
       <td><a href="{% url 'gourmet_guide:detail' shop.pk %}">{{ shop.name }}</a></td>
      <td>{{ shop.category.name }}</td>
      <td>{{ shop.address }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
